<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Voicetype (Use Google Chrome)</title>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js" type="text/javascript"></script>
<script src="javascripts/all.js" type="text/javascript"></script>
  </head>
  
  <body class="index">
    <div class="container" ng-app="voicetype">
  <h1>Voicetype<small> &mdash; a dictation utility</small></h1>
  <div ng-controller="ErrorController">
    <div class="alert alert-danger" ng-repeat="exception in exceptions"><strong>Error</strong> {{exception.message}}</div>
  </div>
  <div ng-controller="VoiceTypingController">
    <textarea class="result-text form-control" typing-textarea="textarea"></textarea>
    <div ng-show="!active && !starting">
      <button ng-click="startTyping()" class="btn btn-block btn-primary btn-lg">Start Listening (lang: {{speech.lang}})</button>
    </div>
    <div ng-show="!active && starting" class="btn btn-block btn-default disabled btn-lg">(Starting...)</div>
    <div ng-show="active" class="row">
      <div class="col-sm-9">
        <div class="guess text-muted">{{guess}}</div>
      </div>
      <div class="col-sm-3">
        <button ng-click="stopTyping()" class="btn btn-block btn-success btn-lg">Stop</button>
      </div>
    </div>
  </div>
</div>

</html>
